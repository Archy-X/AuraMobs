language: en
mob_defaults:
  damage:
    formula: '{mob_damage} + ({mob_damage} * {level} / 100)'
  health:
    formula: '{mob_health} * (1 + {level} / 100)'
mob_level:
  formula: '{sumlevel}/{playercount}'
  backup_formula: '{distance}*0.01'
player_level:
  check_radius: 10
  formula: '{average}'
custom_name:
  enabled: true
  format: '&6Lvl {lvl}&8 | &f{mob} &8| &c&l‚ù§ &f{health}&8/&f{maxhealth}'
  health_rounding_places: 1
  display_by_range: true
  display_range: 5
skills_xp:
  enabled: true
  default_formula: '{source_xp} * (1 + {mob_level} / 100)'
worlds:
  type: blacklist
  list:
    - "disabledworld"
    - "worldexample_*"
mob_replacements:
  type: whitelist
  list:
    - "*"
    - "ZOMBIE"
